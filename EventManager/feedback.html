<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .thank-you {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="feedback-form">
        <h1>Event Feedback Form</h1>
        <form id="form" onsubmit="handleSubmit(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select a rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Below Average</option>
                <option value="1">1 - Poor</option>
            </select>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Share your thoughts about the event..."></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <div class="container thank-you" id="thank-you">
        <h1>Thank You!</h1>
        <p>Your feedback has been submitted successfully.</p>
    </div>

    <audio id="thank-you-audio" src="thank-you.mp3" preload="auto"></audio>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('form');
            const thankYouPage = document.getElementById('thank-you');
            const feedbackForm = document.getElementById('feedback-form');
            const audio = document.getElementById('thank-you-audio');

            // Simulate form submission
            setTimeout(() => {
                // Hide form and show thank-you page
                feedbackForm.style.display = 'none';
                thankYouPage.style.display = 'block';

                // Play thank you audio
                audio.play();
            }, 1000);
        }
    </script>
</body>
</html>
